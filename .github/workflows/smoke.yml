name: nightly smoke

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [ri, corp, ti]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clone backend repo
        run: |
          git clone --depth 1 https://github.com/refereeinsights/backend.git RI_Backend

      - name: Install dependencies (RI_Backend)
        working-directory: RI_Backend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: RI_Backend
        run: npx playwright install --with-deps

      - name: Select base URL for matrix site
        run: |
          case "${{ matrix.site }}" in
            ri) echo "BASE_URL=${{ secrets.RI_TARGET_URL }}" >> $GITHUB_ENV ;;
            corp) echo "BASE_URL=${{ secrets.CORP_TARGET_URL }}" >> $GITHUB_ENV ;;
            ti) echo "BASE_URL=${{ secrets.TI_TARGET_URL }}" >> $GITHUB_ENV ;;
          esac

      - name: Run Playwright suite for site
        working-directory: RI_Backend
        run: npx playwright test tests/${{ matrix.site }}.spec.ts --reporter=line,junit
        env:
          BASE_URL: ${{ env.BASE_URL }}
          RI_TARGET_URL: ${{ secrets.RI_TARGET_URL }}
          RI_ADMIN_EMAIL: ${{ secrets.RI_ADMIN_EMAIL }}
          RI_ADMIN_PASSWORD: ${{ secrets.RI_ADMIN_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY }}
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
          GOOGLE_SHEETS_TAB_NAME: ${{ secrets.GOOGLE_SHEETS_TAB_NAME }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          PLAYWRIGHT_JUNIT_OUTPUT_DIR: test-results
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: smoke-${{ matrix.site }}.xml

      - name: Feedback smoke script (RI only)
        if: matrix.site == 'ri'
        working-directory: RI_Backend
        run: npm run smoke:feedback
        env:
          RI_TARGET_URL: ${{ secrets.RI_TARGET_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
          GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_PRIVATE_KEY }}
          GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}
          GOOGLE_SHEETS_TAB_NAME: ${{ secrets.GOOGLE_SHEETS_TAB_NAME }}

      - name: Upload smoke test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report-${{ matrix.site }}
          path: RI_Backend/test-results/smoke-${{ matrix.site }}.xml
